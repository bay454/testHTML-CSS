<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testShine2</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .overlay-container {
            position: relative;
            width: 80vw;
            height: 70vh;
            max-width: 900px;
            max-height: 600px;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, #1c1c1c, #000);
        }

        .overlay-dark {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%),
                        rgba(255, 255, 255, 0.35) 0,
                        rgba(255, 255, 255, 0.15) 80px,
                        rgba(0, 0, 0, 0.85) 180px,
                        rgba(0, 0, 0, 0.96) 260px);
            transition: background 120ms ease-out;
            cursor: crosshair;
        }

        .overlay-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f7f7f7;
            padding: 24px;
            pointer-events: none;
        }

        .overlay-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .overlay-text {
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 40rem;
            opacity: 0.9;
            padding: 16px 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(35, 35, 35, 0.9));
            box-shadow:
                0 18px 45px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(6px);
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="overlay-content">
            <div>
                <div class="overlay-title">Hover to reveal light</div>
                <div class="overlay-text">
                    Move your cursor over the dark area. The region around your
                    mouse will briefly lighten and then gently fade back to the
                    default darkness.
                </div>
            </div>
        </div>
        <div class="overlay-dark" id="overlayDark"></div>
    </div>

    <script>
        (function () {
            const overlay = document.getElementById('overlayDark');
            if (!overlay) return;

            let resetTimeoutId = null;

            function setLightPosition(event) {
                const rect = overlay.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const percentX = (x / rect.width) * 100;
                const percentY = (y / rect.height) * 100;

                overlay.style.setProperty('--mx', percentX + '%');
                overlay.style.setProperty('--my', percentY + '%');
            }

            function triggerLight(event) {
                setLightPosition(event);

                overlay.style.background = `radial-gradient(circle at var(--mx, 50%) var(--my, 50%),
                    rgba(255, 255, 255, 0.9) 0,
                    rgba(255, 255, 255, 0.7) 40px,
                    rgba(0, 0, 0, 0.85) 140px,
                    rgba(0, 0, 0, 0.96) 220px)`;

                if (resetTimeoutId) {
                    clearTimeout(resetTimeoutId);
                }

                resetTimeoutId = setTimeout(() => {
                    overlay.style.background = '';
                }, 120);
            }

            overlay.addEventListener('mousemove', triggerLight);
            overlay.addEventListener('mouseenter', (event) => {
                triggerLight(event);
            });
            overlay.addEventListener('mouseleave', () => {
                if (resetTimeoutId) {
                    clearTimeout(resetTimeoutId);
                    resetTimeoutId = null;
                }
                overlay.style.background = '';
            });
        })();
    </script>
</body>
</html>
