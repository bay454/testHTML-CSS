<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glowing Image Layer Demo</title>
  <style>
    :root {
      --glow-color-1: #ff6ac1;
      --glow-color-2: #5b8dff;
      --glow-color-3: #3cf5c0;
      --bg-color: #050712;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #141a33 0, #050712 55%, #020208 100%);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    .scene {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .glow-card {
      position: relative;
      width: min(420px, 80vw);
      aspect-ratio: 4 / 5;
      border-radius: 32px;
      overflow: hidden;
      background: radial-gradient(circle at top left, #24263b, #090b17);
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.7),
        0 30px 80px rgba(0, 0, 0, 0.9);
      isolation: isolate; /* better blending */
    }

    /* 1) Foreground image */
    .glow-card img.base-image {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      mix-blend-mode: normal;
      /* Slightly brighten the image so glow feels more intense */
      filter: contrast(1.05) saturate(1.2) opacity(0.3);
    }

    /* 2) Light-emitting layer behind image, shaped by the image (mask) */
    .glow-card::before {
      content: "";
      position: absolute;
      inset: -20%;
      z-index: 0;

      /* Single white “light” behind the image */
      background: radial-gradient(circle at 50% 50%, #ffffff 0, transparent 60%);

      /* Large blur = soft glow */
      filter: blur(40px);
      opacity: 0.95;

      -webkit-mask-image: var(--glow-mask);
      mask-image: var(--glow-mask);
      -webkit-mask-size: cover;
      mask-size: cover;
      -webkit-mask-position: center;
      mask-position: center;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      mix-blend-mode: screen; /* blend glow with background through the image */
    }

    /* Fallback: if masks are not supported, at least show a back glow */
    @supports not (mask-image: url("")) {
      .glow-card::before {
        -webkit-mask-image: none;
        mask-image: none;
        opacity: 0.6;
        filter: blur(55px);
      }
    }

    /* Small caption text below the card (optional) */
    .caption {
      margin-top: 16px;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div>
      <div
        class="glow-card"
        style="
          /* Use the same URL for the visible image and the glow mask */
          --glow-mask: url('https://images.pexels.com/photos/2837009/pexels-photo-2837009.jpeg?auto=compress&cs=tinysrgb&w=800');
        "
      >
        <!-- Foreground multicolored image -->
        <img
          class="base-image"
          src="ChatGPT Image Dec 1, 2025, 01_16_35 PM.png"
          alt="Abstract multicolored portrait"
        />
      </div>
      <p class="caption">
        Multicolored image in the foreground with a masked glow layer shining through.
      </p>
    </div>
  </div>
</body>
</html>
